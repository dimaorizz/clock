<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Clock</title>
  </head>
  <body>
    <div class="container">
      <div class="clock">
        <div class="hour" id="twelve">12</div>
        <div class="hour">1</div>
        <div class="hour">2</div>
        <div class="hour">3</div>
        <div class="hour">4</div>
        <div class="hour">5</div>
        <div class="hour">6</div>
        <div class="hour">7</div>
        <div class="hour">8</div>
        <div class="hour">9</div>
        <div class="hour">10</div>
        <div class="hour">11</div>
        <div class="seconds-arrow"></div>
        <div class="minutes-arrow"></div>
        <div class="hours-arrow"></div>
        <div class="nail"></div>
      </div>
    </div>
    <script src="js/clock.js"></script>
  </body>
</html>
